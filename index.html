<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Beijo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe7e7;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .certificado {
            border: 5px solid #ff6f6f;
            border-radius: 15px;
            padding: 30px;
            background-color: #fff;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            box-sizing: border-box;
        }
        h1 {
            color: #d64545;
            font-size: 2em;
        }
        .assinaturas {
            margin-top: 30px;
        }
        .assinatura {
            margin-top: 20px;
        }
        input {
            border: none;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 1em;
            width: 100%;
            max-width: 200px;
            background: transparent;
            outline: none;
            box-sizing: border-box;
        }
        input:focus {
            border-bottom: 2px solid #d64545;
        }
        .botao {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #d64545;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .botao:hover {
            background-color: #bf3b3b;
        }
        .heart {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #ff6f6f;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            margin: 0 10px;
        }
        .heart:before,
        .heart:after {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #ff6f6f;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -12.5px;
            left: 0;
        }
        .heart:after {
            left: 12.5px;
            top: 0;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        /* Estilo Responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .botao {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .heart {
                width: 20px;
                height: 20px;
            }
            .heart:before,
            .heart:after {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="certificado">
        <h1>Certificado de Beijo</h1>
        <p>Certificamos que</p>
        <h2>
            <span id="nome1">Isadora</span>
            <div class="heart"></div>
            <span id="nome2">Cláudio</span>
        </h2>
        <p>estão oficialmente marcando de dar um beijo e comprometidos com muito amor, carinho e cumplicidade.</p>
        <p>Emitido em: <span id="dataAtual"></span></p>
        <div class="assinaturas">
            <div class="assinatura">
                <input type="text" id="nome1Assinatura" placeholder=>
            </div>
            <div class="assinatura">
                <input type="text" id="nome2Assinatura" placeholder=>
            </div>
        </div>
        <button class="botao" onclick="emitirCertificado()">Emitir Certificado</button>
    </div>

    <script>
        let tentativas = 0; // Contador de tentativas

        function emitirCertificado() {
            const nome1 = document.getElementById("nome1Assinatura").value.trim();
            const nome2 = document.getElementById("nome2Assinatura").value.trim();

            const nomesValidos = [
                "Isadora", "isadora", "ISADORA", "ISadora", "ISAdora", "ISADora", "ISADOra", "ISADORa",
                "claudio", "Claudio", "CLaudio", "CLAudio", "CLAUdio", "CLAUDio", "CLAUDIo", "CLAUDIO",
                "cláudio", "Cláudio", "CLÁudio", "CLÁUdio", "CLÁUDio", "CLÁUDIo", "CLÁUDIO"
            ];

            if (!nomesValidos.includes(nome1) || !nomesValidos.includes(nome2)) {
                tentativas++;
                if (tentativas < 3) {
                    alert("TA TENTANDO ME TRAIR?????? vou te dar mais " + (3 - tentativas) + " chance(s)");
                } else {
                    alert("EU DESISTO! VAI FICAR BRINCANDO ASSIM? EU VOU CHORAR");
                }
                return;
            }

            document.getElementById("nome1").textContent = nome1;
            document.getElementById("nome2").textContent = nome2;

            const data = new Date().toLocaleDateString("pt-BR");
            document.getElementById("dataAtual").textContent = data;

            setTimeout(() => {
                if (confirm("PUTA QUE PARIUUUUUU EU VOU CASAR COM VC SUA GOSTOSA")) {
                    window.location.href = "https://www.youtube.com/watch?v=izGwDsrQ1eQ";
                }
            }, 1000);
        }
    </script>
</body>
</html>
